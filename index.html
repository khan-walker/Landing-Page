<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>
<body>
    <header id = "header">
        <img src="https://images.app.goo.gl/Ajwz4nZRW2Cy2Aui8" id="header-img">
        <nav id="nav-bar">
            <a href="#section1" class="nav-link">Course Topics</a>
            <a href="#section2" class="nav-link">Video Tutorial</a>
            <a href="#section3" class="nav-link">Prices</a>
    
        </nav>


    </header>
    <main>
        <form action="https://www.freecodecamp.com/email-submit" method="post">
            <input placeholder="abc@gmail.com" id="email" type="email">
            <input type="submit" id="submit">
        </form>
        <section id="section1">
            <h1>Python course</h1>
            <ul>
                <h2>Themes</h1>
                <li>Print</li>
                <li>While</li>
                <li>For</li>
                <li>Recursion</li>
                <li>Scope</li>
            </ul>
        </section>
        <section id="section2">
            <video id="video" width="320" height="240" controls>
                <source src="movie.mp4" type="video/mp4">
                <source src="movie.ogg" type="video/ogg">
              Your browser does not support the video tag.
              </video>
        </section>
        <section id="section3">
            <h2>Prices</h2>
            <ul>
                <li>10$ a month</li>
                <li>20$ a year</li>
            </ul>
        </section>

    </main>

    
</body>
</html>
